<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title id="page_title">环信开发者中心</title>

    <script src="/assets/js/easemob/easemob-header.js"></script>

    <style type="text/css">
        .login-layout {
            background: none repeat scroll 0 0 #e3eaf0;
        }

        .login-layout .widget-box {
            background-color: #ccc;
            border-bottom: 0 none;
            box-shadow: none;
            overflow: hidden;
            padding: 6px;
            position: absolute;
            transform: scale(0, 1) translate(-150px);
            visibility: hidden;
            width: 100%;
        }
    </style>
    <script language="JavaScript" charset="utf-8">
        $(function () {
            I18NPropsLoader.loadPropertiesCommon();
            I18NPropsLoader.loadPropertiesForPageResetpwFailure();
        })
    </script>
</head>

<body class="login-layout">
<div id="main-container" class="container-fluid">
    <div id="main-content">
        <div class="row-fluid">

            <div style="float:right;">
                <button type="button" class="btn btn-primary" id="i18nBtnEnglish" onclick="EasemobCommon.setLocale('en')">English</button>
                <button type="button" class="btn btn-primary" id="i18nBtnChinese" onclick="EasemobCommon.setLocale('zh')">中文</button>
            </div>

            <div class="span12">
                <div class="login-container">
                    <div class="row-fluid">
                        <div class="center">
                            <h1 style="margin-top: 40px;" class="blue"><img border="0" style="height:102px;"
                                                                            src="assets/css/images/em_logo.png" alt="">
                            </h1>
                        </div>
                    </div>
                    <div class="space-6"></div>
                    <div class="row-fluid">
                        <div class="position-relative">
                            <div class="visible widget-box no-border" id="login-box">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header blue lighter bigger" id="resetpw_failure_alert">悲剧了,密码重置失败
                                            !</h4>

                                        <div class="space-6"></div>
                                        <fieldset>
                                            <div class="row-fluid">
                                                <a class="span4 btn btn-small btn-primary" href="index.html"> <i
                                                        class="icon-arrow-right"></i><span
                                                        id="resetpw_failure_toSignIn">去登录</span></a>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="assets/js/easemob/easemob-login.js"></script>
</html>
