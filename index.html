<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title id="page_title">环信开发者中心</title>
    <script src="/assets/js/easemob/easemob-header.js"></script>

    <style type="text/css">
        .out_box {
            border: 1px solid #ccc;
            background: #fff;
            font: 12px/20px Tahoma;
        }
        .list_box {
            border-bottom: 1px solid #eee;
            padding: 0 5px;
            cursor: pointer;
        }
        .focus_box {
            background: #f0f3f9;
        }
        .mark_box {
            color: #c00;
        }
    </style>
    <!-- 邮箱提示 -->
    <style type="text/css">
        .login-layout {
            background: #29b6f6 url("assets/img/bj.png") top center no-repeat;
        }
        .login-layout .widget-box {
            background-color: #e5e5e5;
            border-bottom: 0 none;
            box-shadow: none;
            overflow: hidden;
            padding: 2px;
            position: absolute;
            transform: scale(0, 1) translate(-150px);
            visibility: hidden;
            width: 100%;
            border-radius: 10px;
        }
        .azen-right {
            float: right;
            padding-top: 90px;
        }
        .azen-right a {
            color: #fff;
            font-size: 20px;
            padding: 0 5px;
        }
        .azen-right a:hover {
            color: #fff;
            font-size: 20px;
            text-decoration: none;
        }
        .azen-right .current {
            color: #d7d7d7;
            border-right: 1px solid #8ed8fa;
            display: inline-block;
            float: left;
        }
        .azen-getback {
            color: #fff;
            font-size: 20px;
        }
        .azen-getback:hover {
            color: #fff;
            font-size: 20px;
            text-decoration: none;
        }
        #signup-box .widget-main-clear {
            padding: 40px 80px 36px;
        }
        .azen-location {
            position: absolute;
            left: 10px;
            top: 7px;
            padding-right: 10px;
            color: #5b5652;
            font-size: 14px;
            font-style: normal;
            font-family: 微软雅黑;
        }
        .azen-locations {
            width: 57px;
            text-align: right;
            display: inline-block;
            padding-right: 10px;
            color: #5b5652;
            font-size: 14px;
            font-style: normal;
            font-family: 微软雅黑;
        }
        .azen-renchi {
            float: left;
            padding-right: 10px;
        }
        #formbuttons .azen-buttons {
            width: 100%;
            background-color: #00aadd;
            color: #fff;
            border: none;
            font-size: 20px;
            padding: 6px 0;
            border-radius: 3px;
        }
        #signup-box .span10 {
            margin-left: 15px;
        }
    </style>

    <!-- 邮箱提示 -->
    <script src="assets/js/easemob/email.js"></script>
    <script src="assets/js/easemob/easemob-login.js"></script>

    <script charset="utf-8">
        $(function(){
            //读取cookie
            if($('#rememberme:checked').length > 0){
                $('#username').val($.cookie('tvs-cookies-userName'));
                $('#password').val($.cookie('tvs-cookies-password'));
            }

            I18NPropsLoader.loadPropertiesCommon();
            I18NPropsLoader.loadPropertiesForPageIndex();

            EasemobCommon.clearLocale();
        })
    </script>
</head>

<body class="login-layout" onkeydown="keyLogin();">
<div id="main-container" class="container-fluid">
    <div id="main-content">
        <div class="row-fluid">
            <div style="float:right;">
                <button type="button" class="btn btn-primary" id="i18nBtnEnglish" onclick="EasemobCommon.setLocale('en')">English</button>
                <button type="button" class="btn btn-primary" id="i18nBtnChinese" onclick="EasemobCommon.setLocale('zh')">中文</button>
            </div>
            <div class="span12"><p>
                <div class="login-container">
                    <div class="row-fluid">
                        <div class="center" style="float:left;">
                            <h1 style="margin-top: 40px;" class="blue"><img border="0" style="height:78px;" id="logo_index" src="" alt="">
                            </h1>
                        </div>
                        <div class="azen-right">
                            <a href="javascript:void(0);" onclick="clearBox();show_box('login-box');" class="current"><span id="index_span_login">登录</span></a>
                            <a href="javascript:void(0);" id="btnRegist" onClick="show_box('signup-box'); return false;"
                               class="forgot-password-link"><span id="index_span_register">注册</span></a>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="position-relative">
                            <!-- ORG管理员登录 -->
                            <div class="visible widget-box no-border" id="login-box">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <div class="space-6"></div>
                                        <fieldset>
                                            <!-- 用户名 -->
                                            <label>
                                                <span class="block input-icon input-icon-right">
                                                    <i class="azen-locations"><span id="index_login_username">用户名：</span></i>
                                                    <input type="text" placeholder="" nullmsg="请输入用户名！" datatype="*" class="span10" name="username" id="username" onClick="keyLogin()"/>
                                                    <i class=""></i>
                                                    <span class="Validform_checktip"></span>
                                                </span>
                                                <span id="usernameEMsg" style="font-size:12px;color:red;padding-left:72px;"></span>
                                            </label>
                                            <!-- 密码 -->
                                            <label>
                                                <span class="block input-icon input-icon-right">
                                                    <i class="azen-locations"><span id="index_login_password">密码：</span></i>
                                                    <input type="password" nullmsg="请输入密码！" placeholder="" class="span10" name="password" id="password" onClick="keyLogin()"/>
                                                    <i class=""></i>
                                                    <span class="Validform_checktip"></span>
                                                </span>
                                                <span id="passwordEMsg" style="font-size:12px;color:red; padding-left:72px;"></span>
                                            </label>
                                            <div class="row-fluid">
                                                <div class="span8" style="padding-left:75px;">
                                                    <input type="checkbox" checked="true" name="rememberme" id="rememberme" />
                                                    <span class="lbl" id="index_login_rememberme">记住密码</span>
                                                </div>
                                                <div class="span3">
                                                    <span class="lbl" style="float:right; ">
                                                        <a href="javascript:void(0);" onClick="show_box('forgot-box'); return false;" class="forgot-password-link"><span id="index_forgot_password_link">忘记密码>></span></a>
                                                    </span>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="toolbar clearfix">
                                        <div id="loginBtn" class="span4 btn btn-small btn-primary" onClick="login();">

                                            <span id="index_bnt_login">登录</span>
                                        </div>
                                    </div>
                                    <div style="height:80px;"></div>
                                </div>
                            </div>

                            <!-- ORG管理员找回密码 -->
                            <div class="widget-box no-border" id="forgot-box">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <div class="space-6"></div>
                                        <fieldset>
                                            <label>
                                                <span class="block input-icon input-icon-right">
                                                    <i class="azen-locations"><span id="index_input_username">用户名：</span></i>
                                                    <input type="text" id="email" name="email" placeholder="请输入您的企业管理员用户名" onBlur="onBlurCheckResetEmail()" class="span10" value="" />
                                                 </span>
                                                <span id="emailEMsg" style="font-size:12px;color:red; padding-left:72px;"></span>
                                            </label>
                                            <div class="space"></div>
                                            <div class="space"></div>
                                            <div class="row-fluid">
                                                <div class="span12 btn btn-small btn-primary">
                                                    <a class="azen-getback" onClick="resetPasswd();"><span id="index_bnt_find_password">找回密码</span></a>
                                                </div>
                                            </div>

                                            <div class="span4" style="float:right; text-align:right; padding-top:10px;">
                                                <a href="javascript:void(0);" onclick="clearBox();show_box('login-box');" class=""><span id="index_bnt_backtologin">返回登录&gt;&gt;&gt; </span></a>
                                            </div>
                                            <div style="height:180px;"></div>
                                        </fieldset>

                                    </div>

                                </div>
                            </div>

                            <!-- ORG管理员注册 -->
                            <div class="widget-box no-border" id="signup-box">
                                <div class="widget-body">
                                    <div class="widget-main widget-main-clear">
                                        <div class="space-6"></div>
                                        <fieldset>
                                            <label>
                                                <span class="block input-icon input-icon-right">
                                                    <span style="color:red; float:left; font-size:24px; display:block; padding-right:60px; padding-top:12px;">*</span>
                                                    <i class="azen-location"><span id="index_span_register_orgname">企业ID：</span></i>
			                                        <input type="text" id="regOrgName" name="regOrgName" placeholder="企业ID" class="span10"
                                                           onBlur="onBlurRegOrgNameCheck()" value="" onKeyUp="value=value.replace(/[\uFF00-\uFFFF]/g,'')"
                                                           onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\uFF00-\uFFFF]/g,''))"/>
                                                </span>
                                                <span id="regOrgNameSMsg" style="font-size:12px; padding-left:85px; color:#5c5753;">3~18个字符,可使用字母,数字,横线,不能以横线开头,</span>
                                                <span id="regOrgNameEMsg" style="font-size:12px;color:red; padding-left:85px;"></span>
                                            </label>

                                            <label>
                                                <span class="block input-icon input-icon-right">
			                                        <span style="color:red;float:left; font-size:24px; display:block; padding-right:60px;padding-top:12px;">*</span>
                                                    <i class="azen-location"><span id="index_span_register_userneme">用户名：</span></i>
                                                    <input type="text" id="regUserName" placeholder="企业管理员用户名" class="span10"
                                                           name="regUserName" value="" onBlur="onBlurRegUserNameCheck()" />
                                                </span>
                                                <span id="regUserNameSMsg" style="font-size:12px;padding-left:85px; color:#5c5753;">1~18个字符,可使用字母,数字</span>
                                                <span id="regUserNameEMsg" style="font-size:12px;color:red; padding-left:85px;"></span>
                                            </label>
                                            <label>
                                                <span class="block input-icon input-icon-right">
			                                        <span style="color:red; float:left; font-size:24px; display:block; padding-right:60px; padding-top:12px;">*</span>
                                                    <i class="azen-location"><span id="index_span_register_password">密码：</span></i>
                                                    <input type="password" id="regPassword" placeholder="6~20个字符,区分大小写" class="span10"
                                                           name="regPassword" value="" onBlur="onBlurRegPasswordCheck()">
                                                </span>
                                                <span id="regPasswordEMsg" style="font-size:12px;color:red; padding-left:85px;"></span>
                                            </label>
                                            <label>
                                                <span class="block input-icon input-icon-right">
			                                        <span style="color:red; float:left; font-size:24px; display:block; padding-right:60px; padding-top:12px;">*</span>
                                                    <i class="azen-location"><span id="index_span_register_repassword">重复密码：</span></i>
                                                    <input type="password" id="regRePassword" placeholder="重复密码" class="span10"
                                                        name="regRePassword" value="" onBlur="onBlurRegRePasswordCheck()"/>
                                                </span>
                                                <span id="regRePasswordEMsg" style="font-size:12px;color:red; padding-left:85px;"></span>
                                            </label>
                                            <label>
                                                <span class="block input-icon input-icon-right">
			                                        <span style="color:red; float:left; font-size:24px; display:block; padding-right:60px; padding-top:12px;">*</span>
                                                    <i class="azen-location"><span id="index_span_register_email">电子邮件：</span></i>
                                                    <input type="text" id="regEmail" placeholder="电子邮件" class="span10" style="width:410px;"
                                                        name="regEmail" value="" onBlur="onBlurRegEmailCheck()">
                                                </span>
                                                <span id="regEmailSEMsg" style="font-size:12px;"></span>
                                                <span id="regEmailEMsg" style="font-size:12px;color:red; padding-left:85px;"></span>
                                            </label>
                                            <script type="text/javascript">
                                                $("#regEmail").mailAutoComplete({
                                                    boxClass: "out_box",
                                                    listClass: "list_box",
                                                    focusClass: "focus_box",
                                                    markCalss: "mark_box",
                                                    autoClass: false,
                                                    textHint: true
                                                });
                                            </script>
                                            <label>
                                                <span class="block input-icon input-icon-right">
			                                        <span style="color:red; float:left; font-size:24px; display:block; padding-right:60px; padding-top:12px;">*</span>
                                                    <i class="azen-location"><span id="index_span_register_company">企业名称：</span></i>
                                                    <input type="text" id="regCompanyName" placeholder="企业名称" class="span10" name="regCompanyName"
                                                        onBlur="onBlurRegCompanyNameCheck()" value="">
                                                </span>
                                                <span id="regCompanyNameSEMsg" style="font-size:12px;"></span>
                                                <span id="regCompanyNameEMsg" style="font-size:12px;color:red; padding-left:85px;"></span>
                                            </label>
                                            <label>
                                                <span class="block input-icon input-icon-right">
			                                        <span style="color:red; float:left; font-size:24px; display:block; padding-right:60px; padding-top:12px;">*</span>
                                                    <i class="azen-location"><span id="index_span_register_tel">联系电话：</span></i>
                                                    <input type="text" id="regTel" placeholder="固话或者移动电话号码" class="span10" name="regTel" value=""
                                                        onBlur="onBlurRegTelCheck()" />
                                                </span>
                                                <span id="regTelSEMsg" style="font-size:12px;"></span>
                                                <span id="regTelEMsg" style="font-size:12px;color:red; padding-left:85px;"></span>
                                            </label>

                                            <p><span style="color:red; float:left; font-size:24px; display:block; padding-top:5px;">*</span>您是通过那种渠道找到我们的?<span
                                                    id="comeFromEMsg" style="font-size:12px;color:red; padding-left:85px;"></span></p>
                                            <div>
                                                <div class="azen-renchi">
                                                    <input type="radio" name="comefrom" value="internet-search" />
                                                    <span class="lbl" id="index_span_register_comefromInternet">互联网搜索</span>
                                                </div>
                                                <div class="azen-renchi">
                                                    <input type="radio" name="comefrom" value="friends" />
                                                    <span class="lbl" id="index_span_register_comefromFriends">朋友推荐</span>
                                                </div>
                                                <div class="azen-renchi">
                                                    <input type="radio" name="comefrom" value="official" />
                                                    <span class="lbl" id="index_span_register_comefromOfficial">官方账号</span>
                                                </div>
                                                <div class="azen-renchi">
                                                    <input type="radio" name="comefrom" value="exhibition" />
                                                    <span class="lbl" id="index_span_register_comefromExhibition">展会活动</span>
                                                </div>
                                                <div class="azen-renchi">
                                                    <input type="radio" name="comefrom" vallue="media-report" />
                                                    <span class="lbl" id="index_span_register_comefromMedia">媒体报道</span>
                                                </div>
                                            </div>

                                            <div class="space-24"></div>

                                            <div id="formbuttons">
                                                <button class="azen-buttons" id="index_span_register_formSubBtn" onClick="formSubmit();">
                                                    提交
                                                </button>
                                            </div>

                                            <span style="color:red"></span>
                                            <input type="checkbox" id="agreeCBox" checked="checked" onclick="checkBoxStatus()">
                                            <span class="lbl"><span id="index_span_register_agree">同意遵守</span><a href="http://www.easemob.com/hx/about/terms.html" target="_blank"><span id="index_span_register_agree_service">【环信开发者平台服务协议】</span></a></span>
                                            <span style="float:right;"> <a href="javascript:void(0);" onclick="clearBox();show_box('login-box');" class=""><span id="index_span_register_agree_returntilogin">返回登录&gt;&gt;&gt; </span></a></span>
                                            <span id="agreeCBoxEMsg" style="font-size:12px;color:red"></span>
                                            </label>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- Baidu counters -->
<script type="text/javascript">
    var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
    document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F3e5b3453fdcff1e4dec124ea22f1e189' type='text/javascript'%3E%3C/script%3E"));
</script>

</html>
