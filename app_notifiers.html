<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title id="page_title">环信开发者中心</title>

    <script src="assets/js/jquery.form.js"></script>
    <script src="/assets/js/easemob/easemob-header.js"></script>
    <script src="assets/js/easemob/easemob-notifiers.js"></script>
    <script src="assets/js/layer/layer.min.js"></script>
    <script language="JavaScript" charset="utf-8">
        var appUuid = getQueryString('appUuid');
        var Application = $.cookie('Application');
        var count = 0;
        $(function () {
            count = 0;
            $('#showName').text(Application);
            $('#fileAppKey').text(Application);
            $('#certificate').hide();

            EasemobCommon.init();

            I18NPropsLoader.loadPropertiesCommon();
            I18NPropsLoader.loadPropertiesForPageAppNotifiers();

            getAppNotifiers(appUuid);
        });
    </script>
</head>

<body>
<div class="navbar navbar-inverse">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="javascript:void(0);"><img id="logo_home" src="assets/img/logo_home.png" /></a>
            <div id="headhref" class="lianjie" style="width:40%; margin-left:20%;">
                <ol>
                    <li style="width:20%;"><a href="http://www.easemob.com" target="_blank"><h5 id="nav_index">主页</h5></a></li>
                    <li style="width:20%;"><a href="http://www.easemob.com/docs/gettingstart" target="_blank"><h5 id="nav_doc">文档</h5></a></li>
                    <li style="width:20%;"><a href="http://www.easemob.com/Support" target="_blank"><h5 id="nav_help">帮助</h5></a></li>
                    <li style="width:20%;"><a href="http://www.imgeek.org" target="_blank"><h5 id="nav_community">社区</h5></a></li>
                    <li style="width:20%;"><a href="http://www.easemob.com/sdk" target="_blank"><h5 id="nav_download">下载SDK</h5></a></li>
                </ol>
            </div>

            <div style="float:right;">
                <button type="button" class="btn btn-primary" id="i18nBtnEnglish" onclick="EasemobCommon.setLocale('en')">English</button>
                <button type="button" class="btn btn-primary" id="i18nBtnChinese" onclick="EasemobCommon.setLocale('zh')">中文</button>
            </div>

            <ul class="nav ace-nav pull-right" style="top:5px; margin-right:0">
                <li class="light-blue user-profile"><a class="user-menu dropdown-toggle" href="javascript:void(0);"
                                                       data-toggle="dropdown"> <span id="user_info"></span> <i
                        class="icon-caret-down"></i> </a>
                    <ul id="user_menu" class="pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-closer">
                        <li class="divider"></li>
                        <li><a href="org_admin_home.html"> <i class="icon-user"></i><span id="nav_account">账户</span></a></li>
                        <li><a onClick="EasemobCommon.logOut();" href="javascript:void(0);"> <i class="icon-off"></i><span id="nav_signout">退出</span></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<div id="main-container" class="container-fluid"><a href="javascript:void(0);" id="menu-toggler"> <span></span> </a>

    <div id="sidebar">
        <div id="sidebar-shortcuts">
            <div style="min-height: 40px;" id="sidebar-shortcuts-large"></div>
            <div style="min-height: 40px;" id="sidebar-shortcuts-mini"></div>
        </div>
        <ul class="nav nav-list">
            <li class="active"><a href="app_list.html" target="_self"><i class="icon-ambulance"></i><span id="left_nav_myapp">我的应用</span> </a></li>
            <li><a href="org_admin_list.html" target="_self"> <i class="icon-home"></i><span id="left_nav_orgInfo">企业信息</span></a></li>
            <li><a href="org_admin_home.html" target="_self"> <i class="icon-user"></i><span id="left_nav_userInfo">个人信息</span></a></li>
        </ul>
        <div id="sidebar-collapse"><i class="icon-double-angle-left"></i></div>
    </div>
    <div class="clearfix" id="main-content">
        <div id="breadcrumbs">
            <ul class="breadcrumb">
                <li><i class="icon-home"></i>&nbsp;&nbsp;<span id="second_nav_myapp">我的应用</span><span class="divider"> <i class="icon-angle-right"></i> </span></li>
                <li><a href="javascript:void(0);" target="_self"> <span id="showName"></span></a></li>
            </ul>
        </div>
        <div class="clearfix" id="page-content">
            <div class="row-fluid">
                <div class="pagination pagination-left">
                    <ul>
                        <li><a href="javascript:EasemobCommon.disPatcher.toPageAppProfile()"><span id="third_nav_appprofile">应用概况</span></a></li>
                    </ul>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <ul>
                        <li><a href="javascript:EasemobCommon.disPatcher.toPageAppUsers()"><span id="third_nav_imusers">IM用户</span></a></li>
                    </ul>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <ul>
                        <li><a href="javascript:EasemobCommon.disPatcher.toPageAppChatGroups()"><span id="third_nav_chatgroups">群组</span></a></li>
                    </ul>

                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <ul>
                        <li><a href="javascript:EasemobCommon.disPatcher.toPageAppNotifiers()"><font color="green"><span id="third_nav_notifier">推送证书</span></font></a></li>
                    </ul>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <ul>
                        <li><a href="javascript:EasemobCommon.disPatcher.toPageAppCounters()"><span id="third_nav_counter">统计数据</span></a></li>
                    </ul>
                    <hr/>
                </div>
            </div>

            <div class="row-fluid">
                <div class="count">
                    <div class="left" style="width:800px;height:320px;">
                        <div class="apply">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <thead>
                                <p style="background-color:white;height:30px;font-size:16px;line-height:30px;overflow:hidden;" width="100%" align="center"><span id="app_notifiers_table_title">证书列表</span></p>
                                <tr>
                                    <th id="app_notifiers_table_th_notifierName">名称</th>
                                    <th id="app_notifiers_table_th_notifierType">类型</th>
                                    <th id="app_notifiers_table_th_created">创建日期</th>
                                    <th id="app_notifiers_table_th_modified">最后修改日期</th>
                                    <th id="app_notifiers_table_th_operation">操作</th>
                                </tr>
                                </thead>
                                <tbody bgcolor="#FFFFFF" id="appCredentialBody">
                                </tbody>
                            </table>
                        </div>
                        <div id="paginau" class="pagination pagination-right">
                            <span id="pageInfo"></span>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row-fluid">
                <div class="count">
                    <div class="left" style="width:400px;">
                        <div class="pagination pagination-left" id="div" onMouseOver="displayCertificate();"
                             onMouseOut="hideCertificate();">
                            <ul>
                                <li><a href="javascript:void(0);"><span id="app_notifiers_form_addNewNotifier">新增证书</span></a></li>
                            </ul>
                            <ul id="certificate">
                                <li><a href="http://www.easemob.com/docs/ios/push/certificate/" target="_blank"><span id="app_notifiers_href_makeNotifier">制作iOS推送证书</span></a></li>
                            </ul>
                        </div>
                        <div class="apply">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td align="left" width="80px"><strong id="app_notifiers_form_appName">应用名称&nbsp;&nbsp;&nbsp;:</strong></td>
                                    <td bgcolor="#FFFFFF"><span id="fileAppKey"></span></td>
                                </tr>
                            </table>
                        </div>
                        <div class="apply">
                            <form id="myForm" method="POST" enctype="multipart/form-data" action="">
                                <div class="apply">
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                        <tr>
                                            <td align="left" width="80px"><strong id="app_notifiers_form_notifierName">证书名称</strong>
                                                <font color='red'>&nbsp;*&nbsp;</font>:</td>
                                            <td bgcolor="#FFFFFF"><input type="text" name="name" id="name" value=""
                                                                         placeholder="请输入证书名称(必填)"/></td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="apply">
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                        <tr>
                                            <td align="left" width="80px"><strong id="app_notifiers_form_notifier">证&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;书</strong><font
                                                    color='red'>&nbsp;*&nbsp;</font>:</td>
                                            <td bgcolor="#FFFFFF">
                                                <input type="text" readonly="readonly" id="f_file"/>
                                                <input type="button" id="app_notifiers_form_button" value="浏览..." class="btn btn-mini btn-primary"
                                                       onClick="file.click()"/>
                                                <input type="file" name="file" id="file"
                                                       onChange="f_file.value=this.value;validateSuffix(this.value)"
                                                       style="display:none">
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="apply">
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                        <tr>
                                            <td align="left" width="80px;"><strong id="app_notifiers_form_notifierPassword">证书密码</strong><font color='red'>
                                                &nbsp;*&nbsp;</font>:</td>
                                            <td bgcolor="#FFFFFF" width="280px;">
                                                <input type="password" name="passphrase" id="passphrase" value=""
                                                       placeholder="请输入证书密码(必填)"/>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="apply">
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                        <tr>
                                            <td align="left" width="80px;"><strong id="app_notifiers_form_notifierType">证书类型</strong>
                                                <font color='red'>&nbsp;*&nbsp;</font>:</td>
                                            <td bgcolor="#FFFFFF">
                                                <input type=radio value="DEVELOPMENT" name="environment" checked="checked"><span class="lbl" id="app_notifiers_form_notifierType_dev">开发环境</span>
                                                <input type=radio value="PRODUCTION" name="environment"><span class="lbl" id="app_notifiers_form_notifierType_product">生产环境</span>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <input type="hidden" name="provider" id="provider" value="APNS"/>
                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td align="left" width="80px;"><strong></strong></td>
                                        <td bgcolor="#FFFFFF"><input type="button" id="app_notifiers_form_button_upload" class="btn btn-mini btn-primary"
                                                                     value="上传" onClick="changeform()"/></td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
