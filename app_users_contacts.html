<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title id="page_title">环信开发者中心</title>

    <style type="text/css">
        .row-fluid td {
            text-align: center;
        }

        .row-fluid a {
            margin: auto;
        }

        .row-fluid dt {
            float: left;
        }

        .row-fluid dd {
            float: left;
        }

        .a_button:link {
            text-decoration: none;
        }

        .a_button:hover {
            background-color: #2283c5;
        }
    </style>

    <script src="/assets/js/easemob/easemob-header.js"></script>
    <script src="assets/js/easemob/easemob-users.js"></script>
    <script src="assets/js/layer/layer.min.js"></script>
    <script language="JavaScript" charset="utf-8">
        var appUuid = getQueryString('appUuid');
        $(function () {
            if (!getToken() || getToken() == '') {
                logout();
            }

            I18NPropsLoader.loadCommon();
            I18NPropsLoader.load_app_users_contacts();
        });

        // 上一页数据
        function getPrevAppUserList() {
            getAppUserList(appUuid, 'forward');
        }
        // 下一页数据
        function getNextAppUserList() {
            getAppUserList(appUuid, 'next');
        }

        // 应用概述页
        function toApppofile() {
            window.location.href = 'app_profile.html?appUuid=' + appUuid;
        }

        // 用户管理页
        function toAppUsersPage() {
            window.location.href = 'app_users.html?appUuid=' + appUuid;
        }

        // 推送证书管理页
        function toAppNotifiersPage() {
            window.location.href = 'app_notifiers.html?appUuid=' + appUuid;
        }

        // 数据统计页面
        function toAppCollectionCounters() {
            window.location.href = 'app_collection_counters.html?appUuid=' + appUuid;
        }

        // 应用管理员创建页面
        function toCreateAppAdmin() {
            window.location.href = 'app_admin_create.html?appUuid=' + appUuid;
        }

        // 群组页面
        function toAppGroups() {
            window.location.href = 'app_chatgroups.html?appUuid=' + appUuid;
        }

        //管理员列表页面
        function toAppUserAdmin() {
            window.location.href = 'app_users_admin.html?appUuid=' + appUuid;
        }

        // 去除字符串中所有空格
        function removeAllSpace(str) {
            return str.replace(/\s+/g, "");
        }
    </script>
    <script type="text/javascript">
        $(function () {
            if (!getToken() || getToken() == '') {
                logout();
            }

            var appUuid = getQueryString('appUuid');
            var Application = $.cookie('Application');
            $('#showName').text(Application);
            var owner_username = getQueryString('owner_username');
            $('#showUsername').text(owner_username);
            getAppIMList(appUuid, owner_username);

        });
        function showAddFriendHTML() {
            var appUuid = getQueryString('appUuid');
            var owner_username = getQueryString('owner_username');
            showAddFriend(appUuid, owner_username);
        }

        window.onresize = window.onload = function () {
            var w, h;
            if (!!(window.attachEvent && !window.opera)) {
                h = document.documentElement.clientHeight;
                w = document.documentElement.clientWidth;
            } else {
                h = window.innerHeight;
                w = window.innerWidth;
            }
            $("#headerlogo").width(w / 6.5);
            $("#headerlogo").height(h / 16)
        }
    </script>
</head>

<body>
<div class="navbar navbar-inverse">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="javascript:void(0);"><img id="headerlogo" src="assets/images/home_logo.png"
                                                             alt="管理后台"/></a>

            <div id="headhref" class="lianjie" style="width:40%; margin-left:20%;">
                <ol>
                    <li style="width:20%;"><a href="http://www.easemob.com" target="_blank"><h5 id="nav_index">主页</h5></a></li>
                    <li style="width:20%;"><a href="http://www.easemob.com/docs/gettingstart" target="_blank"><h5 id="nav_doc">文档</h5></a></li>
                    <li style="width:20%;"><a href="http://www.easemob.com/Support" target="_blank"><h5 id="nav_help">帮助</h5></a></li>
                    <li style="width:20%;"><a href="http://www.imgeek.org/forum.php" target="_blank"><h5 id="nav_community">社区</h5></a></li>
                    <li style="width:20%;"><a href="http://www.easemob.com/sdk" target="_blank"><h5 id="nav_download">下载SDK</h5></a></li>
                </ol>
            </div>

                                                       data-toggle="dropdown"> <span id="user_info"></span> <i
                        class="icon-caret-down"></i> </a>
                    <ul id="user_menu" class="pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-closer">
                        <li class="divider"></li>
                        <li><a href="admin_home.html"> <i class="icon-user"></i><span id="nav_account">账户</span></a></li>
                        <li><a onClick="logout();" href="javascript:void(0);"> <i class="icon-off"></i><span id="nav_signout">退出</span></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<div id="main-container" class="container-fluid"><a href="javascript:void(0);" id="menu-toggler"> <span></span> </a>

    <div id="sidebar">

            <li class="active"><a href="admin_list.html" target="_self"> <i class="icon-home"></i><span id="left_nav_orgInfo">企业信息</span></a></li>
            <li><a href="admin_home.html" target="_self"> <i class="icon-user"></i><span id="left_nav_userInfo">个人信息</span></a></li>
        </ul>
        <div id="sidebar-collapse"><i class="icon-double-angle-left"></i></div>
    </div>
    <div class="clearfix" id="main-content">
        <div id="breadcrumbs">
            <ul class="breadcrumb">
                <li><i class="icon-home"></i> <span id="second_nav_myapp">我的应用</span>&nbsp; </li>
                <li><span class="divider"> <i class="icon-angle-right"></i> </span>&nbsp;
                    <a href="javascript:toApppofile()"><span id="showName"></span></a>&nbsp;</li>
                <li><span class="divider"> <i class="icon-angle-right"></i> </span>&nbsp;<span id="second_nav_imusers">IM用户</span>&nbsp;</li>
                <li><span class="divider"> <i class="icon-angle-right"></i> </span>&nbsp;<span id="showUsername"></span>&nbsp;
                </li>
                <li><span class="divider"> <i class="icon-angle-right"></i> </span>&nbsp;<span id="second_nav_contacts">我的好友</span>&nbsp;</li>
            </ul>
        </div>
        <div class="clearfix" id="page-content">
            <div class="row-fluid">
                <div class="pagination pagination-left">
                    <ul>
                        <li><a href="javascript:toApppofile()"><span id="third_nav_appprofile">应用概况</span></a></li>

                    &nbsp;&nbsp;&nbsp;&nbsp;

                        <li><a href="javascript:toAppNotifiersPage()"><span id="third_nav_notifier">推送证书</span></a></li>
                    </ul>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <ul>
                        <li><a href="javascript:toAppCollectionCounters()"><span id="third_nav_counter">统计数据</span></a></li>
                    </ul>
                    <hr/>
                </div>
                <div class="pagination pagination-left">
                    <ul>
                        <li><a href="javascript:showAddFriendHTML()" data-toggle="modal" role="button"><span id="app_users_contacts_bnt_addNewContacts">添加好友</span></a></li>
                        <li style="display:none"><a id="showAddFriend" href="#addFriend" data-toggle="modal" role="button"></a></li>
                    </ul>
                </div>
                <div class="row-fluid">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th></th>
                            <th class="hidden-480 text-center"><span id="app_users_contacts_table_username">用户名称</span></th>
                            <th class="hidden-240 text-center"><span id="app_users_contacts_table_operation">操作</span></th>
                        </tr>
                        </thead>
                        <form action="#">
                            <tbody id="appIMBody" style="text-align:center;"></tbody>
                        </form>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--添加好友-->
<div id="addFriend" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-header">
        <button id="closeButn" type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="app_users_contacts_text_addNewContacts">添加好友</h3>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group">
                    <label class="control-label"><span id="app_users_contacts_text_contactsName">好友名称</span>：</label>
                    <div class="controls">
                        <input type="text" id="friendUsername" name="friendUsername" value="" />
                        <input type="hidden" id="usernameFriend" name="usernameFriend" value="" />
                        <input type="hidden" id="appUuidFriend" name="appUuidFriend" value="" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn" onClick="addIMFriend();" href="javascript:void(0);"><span id="app_users_contacts_bnt_add">添加</span></a>
        <button id="messageCloseBtn" class="btn" data-dismiss="modal" onClick="clsSpan()" aria-hidden="true"><span id="app_users_contacts_bnt_cancel">关闭</span></button>
    </div>
</div>
