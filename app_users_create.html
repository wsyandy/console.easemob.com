<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title id="page_title">环信开发者中心</title>

    <script src="/assets/js/easemob/easemob-header.js"></script>
    <script src="assets/js/easemob/easemob-users.js"></script>
    <script language="JavaScript" charset="utf-8">
        var appUuid = getQueryString('appUuid');
        var Application = $.cookie('Application');
        var count = 0;
        $(function () {
            if (!getToken() || getToken() == '') {
                logout();
            }

            I18NPropsLoader.loadCommon();
            I18NPropsLoader.load_app_users_create();

            count = 0;
            $('#showName').text(Application);
            getAppUserList(appUuid);
        });

        // 上一页数据
        function getPrevAppUserList() {
            getAppUserList(appUuid, 'forward');
        }
        // 下一页数据
        function getNextAppUserList() {
            getAppUserList(appUuid, 'next');
        }

        // 应用概述页
        function toApppofile() {
            window.location.href = 'app_profile.html?appUuid=' + appUuid;
        }

        // 用户管理页
        function toAppUsersPage() {
            window.location.href = 'app_users.html?appUuid=' + appUuid;
        }

        // 群组页面
        function toAppGroups() {
            window.location.href = 'app_chatgroups.html?appUuid=' + appUuid;
        }

        // 推送证书管理页
        function toAppNotifiersPage() {
            window.location.href = 'app_notifiers.html?appUuid=' + appUuid;
        }

        // 数据统计页面
        function toAppCollectionCounters() {
            window.location.href = 'app_collection_counters.html?appUuid=' + appUuid;
        }

        // 应用管理员创建页面
        function toCreateAppAdmin() {
            window.location.href = 'app_admin_create.html?appUuid=' + appUuid;
        }

        //管理员列表页面
        function toAppUserAdmin() {
            window.location.href = 'app_users_admin.html?appUuid=' + appUuid;
        }
        // 去除字符串中所有空格
        function removeAllSpace(str) {
            return str.replace(/\s+/g, "");
        }

        function check() {
            if (count == 0) {
                count++;
                return true;
            } else {
                return false;
            }
        }
        function preSaveNewIMUser() {
            if (check()) {
                count = 0;
                saveNewIMUser(appUuid);
            }
        }
        window.onresize = window.onload = function () {
            var w, h;
            if (!!(window.attachEvent && !window.opera)) {
                h = document.documentElement.clientHeight;
                w = document.documentElement.clientWidth;
            } else {
                h = window.innerHeight;
                w = window.innerWidth;
            }
            $("#headerlogo").width(w / 6.5);
            $("#headerlogo").height(h / 16)
        }
    </script>
    <!-- 邮箱提示 -->
    <script src="assets/js/email.js"></script>
    <style type="text/css">
        .out_box {
            border: 1px solid #ccc;
            background: #fff;
            font: 12px/20px Tahoma;
        }

        .list_box {
            border-bottom: 1px solid #eee;
            padding: 0 5px;
            cursor: pointer;
        }

        .focus_box {
            background: #f0f3f9;
        }

        .mark_box {
            color: #c00;
        }
    </style>
    <!-- 邮箱提示 -->
</head>

<body>
<div class="navbar navbar-inverse">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="javascript:void(0);"><img id="headerlogo" src="assets/images/home_logo.png"
                                                             alt="管理后台"/></a>

            <div id="headhref" class="lianjie" style="width:40%; margin-left:20%;">
                <ol>
                    <li style="width:20%;"><a href="http://www.easemob.com" target="_blank"><h5 id="nav_index">主页</h5></a></li>
                    <li style="width:20%;"><a href="http://www.easemob.com/docs/gettingstart" target="_blank"><h5 id="nav_doc">文档</h5></a></li>
                    <li style="width:20%;"><a href="http://www.easemob.com/Support" target="_blank"><h5 id="nav_help">帮助</h5></a></li>
                    <li style="width:20%;"><a href="http://www.imgeek.org/forum.php" target="_blank"><h5 id="nav_community">社区</h5></a></li>
                    <li style="width:20%;"><a href="http://www.easemob.com/sdk" target="_blank"><h5 id="nav_download">下载SDK</h5></a></li>
                </ol>
            </div>
            <ul class="nav ace-nav pull-right" style="top:5px; margin-right:0">
                <li class="light-blue user-profile"><a class="user-menu dropdown-toggle" href="javascript:void(0);"
                                                       data-toggle="dropdown"> <span id="user_info"></span> <i
                        class="icon-caret-down"></i> </a>
                    <ul id="user_menu" class="pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-closer">
                        <li class="divider"></li>
                        <li><a href="admin_home.html"> <i class="icon-user"></i><span id="nav_account">账户</span></a></li>
                        <li><a onClick="logout();" href="javascript:void(0);"> <i class="icon-off"></i><span id="nav_signout">退出</span></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<div id="main-container" class="container-fluid"><a href="javascript:void(0);" id="menu-toggler"> <span></span> </a>

    <div id="sidebar">
        <div id="sidebar-shortcuts">
            <div style="min-height: 40px;" id="sidebar-shortcuts-large"></div>
            <div style="min-height: 40px;" id="sidebar-shortcuts-mini"></div>
        </div>
        <ul class="nav nav-list">
            <li><a href="app_list.html" target="_self"><i class="icon-ambulance"></i><span id="left_nav_myapp">我的应用</span> </a></li>
            <li class="active"><a href="admin_list.html" target="_self"> <i class="icon-home"></i><span id="left_nav_orgInfo">企业信息</span></a></li>
            <li><a href="admin_home.html" target="_self"> <i class="icon-user"></i><span id="left_nav_userInfo">个人信息</span></a></li>
        </ul>
        <div id="sidebar-collapse"><i class="icon-double-angle-left"></i></div>
    </div>
    <div class="clearfix" id="main-content">
        <div id="breadcrumbs">
            <ul class="breadcrumb">
                <li><i class="icon-home"></i><span id="second_nav_myapp">我的应用</span><span class="divider"><i class="icon-angle-right"></i> </span></li>
                <li><a href="javascript:void(0);" target="_self"> <span id="showName"></span></a><span class="divider"> <i
                        class="icon-angle-right"></i> </span></li>
                <li><a href="javascript:void(0);" target="_self"> <span id="second_nav_imuser">IM用户</span></a><span class="divider"> <i
                        class="icon-angle-right"></i> </span></li>
                <li><span id="second_nav_create_imuser">创建IM用户</span></li>
            </ul>
        </div>
        <div class="clearfix" id="page-content">
            <div class="row-fluid">
                <div class="pagination pagination-left">
                    <ul>
                        <li><a href="javascript:toApppofile()"><span id="third_nav_appprofile">应用概况</span></a></li>
                    </ul>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <ul>
                        <li><a href="javascript:toAppUsersPage()"><span id="third_nav_imusers">IM用户</span></a></li>
                    </ul>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <ul>
                        <li><a href="javascript:toAppGroups()"><font color="green"><span id="third_nav_chatgroups">群组</span></font></a></li>
                    </ul>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <ul>
                        <li><a href="javascript:toAppNotifiersPage()"><span id="third_nav_notifier">推送证书</span></a></li>
                    </ul>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <ul>
                        <li><a href="javascript:toAppCollectionCounters()"><span id="third_nav_counter">统计数据</span></a></li>
                    </ul>
                    <hr/>
                </div>
                <div class="row-fluid">
                    <table class="table table-striped table-bordered table-hover">
                        <div class="widget-body"></div>
                        <tbody id="appListBody">
                        <div class="widget-body">
                            <div class="widget-main no-padding">

                                <div class="form-horizontal" style="padding-top:30px;">
                                    <div class="row-fluid">
                                        <div class="span12">
                                            <div class="control-group">
                                                <label for="imUsername" class="control-label"><span id="app_users_create_form_username">用户名</span>：</label>

                                                <div class="controls">
                                                    <input type="text" id="imUsername" name="imUsername" value=""
                                                           onkeyup="value=removeAllSpace(value)" onblur="value=removeAllSpace(value);onBlurCheckUsername(this.value)"/>
                                                    <span style="color:red">*&nbsp;</span>
                                                    <span id="imUsernameMsg" style="color:red"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span12">
                                            <div class="control-group">
                                                <label for="password" class="control-label"><span id="app_users_create_form_password">密码</span>：</label>
                                                <div class="controls">
                                                    <input type="password" id="password" name="password" value=""
                                                           onkeyup="value=removeAllSpace(value)"
                                                           onblur="value=removeAllSpace(value);onBlurCheckPassword(this.value)"
                                                           onpaste='return false' oncopy='return false'/>
                                                    <span style="color:red">*&nbsp;</span>
                                                    <span id="passwordMsg" style="color:red"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span12">
                                            <div class="control-group">
                                                <label for="confirmPassword" class="control-label"><span id="app_users_create_form_confirmPassword">确认密码</span>：</label>
                                                <div class="controls">
                                                    <input type="password" id="confirmPassword" name="confirmPassword"
                                                           value="" onkeyup="value=removeAllSpace(value)"
                                                           onblur="value=removeAllSpace(value);onBlurCheckConfirmPassword(this.value)" onpaste='return false' oncopy='return false'/>
                                                    <span style="color:red">*&nbsp;</span>
                                                    <span id="confirmPasswordMsg" style="color:red"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="margin-left:180px;margin-bottom:20px">
                                        <button onclick="toAppUsersPage();" href="javascript:void(0);"
                                                class="btn btn-small btn-success"><i
                                                class="icon-arrow-left icon-on-right bigger-110"></i><span id="app_users_create_form_backlist">返回用户列表</span>
                                        </button>
                                        <button onclick="preSaveNewIMUser();" href="javascript:void(0);"
                                                class="btn btn-small btn-success"><span id="app_users_create_form_confirm">确定</span>
                                            <i class="icon-arrow-right icon-on-right bigger-110"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
