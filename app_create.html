<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title id="page_title">环信开发者中心</title>

    <script src="/assets/js/easemob/easemob-header.js"></script>
    <script src="assets/js/easemob/easemob-app.js"></script>
    <script language="JavaScript" charset="utf-8">
        var count = 0;
        $(function () {
            EasemobCommon.init();

            I18NPropsLoader.loadPropertiesCommon();
            I18NPropsLoader.loadPropertiesForPageAppCreate();

            count = 0;
            var isAllowOpenRegitration1 = $('#allow_open_registration1');
            if ($('#allow_open_registration1').attr('checked') == 'checked') {
                $('#allowOpenMsg').text('允许在该应用下自由注册新用户');
            }
            if ($('#allow_open_registration2').attr('checked') == 'checked') {
                $('#allowOpenMsg').text('只有企业管理员或者应用管理员才能注册用户');
            }

            $('#allow_open_registration1').click(function () {
                $('#allowOpenMsg').text('允许在该应用下自由注册新用户');
            });
            $('#allow_open_registration2').click(function () {
                $('#allowOpenMsg').text('只有企业管理员或者应用管理员才能注册用户');
            });
        });
    </script>
</head>

<body>
<div class="navbar navbar-inverse">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="javascript:void(0);"><img id="logo_home" src="assets/img/logo_home.png" /></a>

            <div id="headhref" class="lianjie" style="width:40%; margin-left:20%;">
                <ol>
                    <li style="width:20%;"><a href="http://www.easemob.com" target="_blank"><h5 id="nav_index">主页</h5></a></li>
                    <li style="width:20%;"><a href="http://www.easemob.com/docs/gettingstart" target="_blank"><h5 id="nav_doc">文档</h5></a></li>
                    <li style="width:20%;"><a href="http://www.easemob.com/Support" target="_blank"><h5 id="nav_help">帮助</h5></a></li>
                    <li style="width:20%;"><a href="http://www.imgeek.org" target="_blank"><h5 id="nav_community">社区</h5></a></li>
                    <li style="width:20%;"><a href="http://www.easemob.com/sdk" target="_blank"><h5 id="nav_download">下载SDK</h5></a></li>
                </ol>
            </div>
            <ul class="nav ace-nav pull-right" style="top:5px; margin-right:0">
                <li class="light-blue user-profile"><a class="user-menu dropdown-toggle" href="javascript:void(0);"
                                                       data-toggle="dropdown"> <span id="user_info"></span> <i
                        class="icon-caret-down"></i> </a>
                    <ul id="user_menu" class="pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-closer">
                        <li class="divider"></li>
                        <li><a href="org_admin_home.html"> <i class="icon-user"></i><span id="nav_account">账户</span></a></li>
                        <li><a onClick="EasemobCommon.logOut();" href="javascript:void(0);"> <i class="icon-off"></i><span id="nav_signout">退出</span></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<div id="main-container" class="container-fluid"><a href="javascript:void(0);" id="menu-toggler"> <span></span> </a>

    <div id="sidebar">
        <div id="sidebar-shortcuts">
            <div style="min-height: 40px;" id="sidebar-shortcuts-large"></div>
            <div style="min-height: 40px;" id="sidebar-shortcuts-mini"></div>
        </div>
        <ul class="nav nav-list">
            <li class="active"><a href="app_list.html" target="_self"><i class="icon-ambulance"></i><span id="left_nav_myapp">我的应用</span> </a></li>
            <li><a href="org_admin_list.html" target="_self"> <i class="icon-home"></i><span id="left_nav_orgInfo">企业信息</span></a></li>
            <li><a href="org_admin_home.html" target="_self"> <i class="icon-user"></i><span id="left_nav_userInfo">个人信息</span></a></li>
        </ul>
        <div id="sidebar-collapse"><i class="icon-double-angle-left"></i></div>
    </div>
    <div class="clearfix" id="main-content">
        <div id="breadcrumbs">
            <ul class="breadcrumb">
                <li><i class="icon-home"></i><span id="second_nav_myapp">我的应用</span></li>
            </ul>
        </div>
        <div class="clearfix" id="page-content">
            <div class="row-fluid">
                <div class="pagination pagination-left">
                    <ul>
                        <li><a href="app_create.html"><span id="second_nav_createApp">创建应用</span></a></li>
                    </ul>
                </div>
                <div class="row-fluid">
                    <table class="table table-striped table-bordered table-hover">
                        <div class="widget-body"></div>
                        <tbody id="appListBody">
                            <div class="widget-body" style="width:1300px;">
                                <div class="widget-main no-padding">
                                    <div class="form-horizontal" style="padding-top:20px;">
                                        <div class="row-fluid">
                                            <div class="span18">
                                                <div class="control-group">
                                                    <label for="appName" class="control-label" style="width:300px;"><span id="app_create_form_appName">应用名称</span>：</label>
                                                    <div class="controls">
                                                        <input type="text" id="appName" name="appName" value=""
                                                               onkeyup="value=removeAllSpace(value)" onblur="value=removeAllSpace(value)"/>
                                                        <span style="color:red">*&nbsp;</span>
                                                        <span id="app_create_form_appNameMsg">作为环信体系中的一个app唯一标识,只能是字母,数字或字母数字组合!</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row-fluid">
                                            <div class="span12">
                                                <div class="control-group">
                                                    <label for="productName" class="control-label" style="width:300px;"><span id="app_create_form_productName">产品名称</span>：</label>
                                                    <div class="controls">
                                                        <input type="text" id="productName" name="productName" value=""
                                                               onkeyup="value=removeAllSpace(value)" onblur="value=removeAllSpace(value)"/>
                                                        <span style="color:red">*&nbsp;</span>
                                                        <span id="app_create_form_productNameMsg">您的这款app对应的产品叫什么? 只能是汉字,字母,数字、横线、下划线及其组合!</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row-fluid">
                                            <div class="span12">
                                                <div class="control-group">
                                                    <label class="control-label" style="width:300px;"><span id="app_create_form_registrationModel">注册模式</span>：</label>
                                                    <div class="controls" style="padding-top:5px;">
                                                        <input type="radio" id="allow_open_registration1"
                                                               name="allow_open_registration" value="true"/><span class="lbl" id="app_create_form_registrationModel_open">开放注册</span>
                                                        <input type="radio" id="allow_open_registration2"
                                                               name="allow_open_registration" value="false"
                                                               checked="checked"/><span class="lbl" id="app_create_form_registrationModel_auth">授权注册</span>
                                                        <span style="color:red">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*</span>
                                                        <span id="allowOpenMsg">&nbsp;</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row-fluid">
                                            <div class="span12">
                                                <div class="control-group">
                                                    <label for="appDesc" class="control-label" style="width:300px;"><span id="app_create_form_appDesc">应用描述</span>：</label>
                                                    <div class="controls">
                                                        <textarea rows="7" cols="12" id="appDesc" name="appDesc"
                                                                  onkeyup="value=removeAllSpace(value)" onblur="value=removeAllSpace(value)"></textarea>
                                                        <span id="app_create_form_appDescMsg">应用描述只能输入字母，数字或者汉字,字数在一百字以内!</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <button onclick="EasemobCommon.disPatcher.toPageAppList();" href="javascript:void(0);"
                                                    class="btn btn-small btn-success"><i class="icon-arrow-left icon-on-right bigger-110"></i><span id="app_create_form_backlist">返回列表</span>
                                            </button>
                                            <button onclick="saveNewAppPre();" href="javascript:void(0);"
                                                    class="btn btn-small btn-success"><span id="app_create_form_confirm">确定</span><i class="icon-arrow-right icon-on-right bigger-110"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
