<div id="addFriend" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"

        <button id="closeButn" type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
