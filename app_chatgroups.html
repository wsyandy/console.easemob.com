<div id="passwordMondify" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="app_chatgroups_form_add_title">添加群组</h3>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group">
                    <label class="control-label" for="groupName"><span id="app_chatgroups_form_add_groupName">群组名称</span>：</label>
                    <div class="controls">
                        <input type="text" id="groupName" name="groupName" value="" placeholder="请输入群组名称"/>
                        <input type="hidden" id="usernameMondify" name="usernameMondify" value=""/>
                        <input type="hidden" id="appUuidHide" name="appUuidHide" value=""/>
                        <span style="color: red;" id="groupnameSpan"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group">
                    <label class="control-label" for="groupDesc"><span id="app_chatgroups_form_add_groupDesc">群组描述</span>：</label>

                    <div class="controls">
                        <input type="text" id="groupDesc" name="groupDesc" value="" placeholder="请输入群组描述"/>
                        <span style="color: red;" id="app_chatgroups_form_add_groupdescSpan"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group">
                    <label class="control-label" for="private"><span id="app_chatgroups_form_label_isPublic">是否公开</span>:</label>
                    <div class="controls">
                        <input type="radio" id="private" name="isPublic" onclick="numss();" checked="checked"
                               value="false" style="opacity:1;"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="app_chatgroups_form_add_private">不公开</span>
                        <input type="radio" id="public" name="isPublic" onclick="nums();" value="true"
                               style="opacity:1;"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="app_chatgroups_form_add_public">公开</span>
                        <span style="color: red;" id="grouppulicSpan"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group">
                    <label class="control-label" for="approval"><span id="app_chatgroups_form_label_isApprovals">加群是否验证</span>:</label>

                    <div class="controls">
                        <input type="radio" id="unApproval" name="approval" onclick="approvals();" value="false"
                               style="opacity:1;"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="app_chatgroups_form_add_unApproval">不验证</span>
                        <input type="radio" id="approval" name="approval" onclick="approvalon();" value="true"
                               checked="checked" style="opacity:1;"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="app_chatgroups_form_add_approval">验证</span>
                        <span style="color: red;" id="app_chatgroups_form_add_groupApprovalSpan"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group">
                    <label class="control-label" for="maxusers"><span id="app_chatgroups_form_add_maxusers">最大成员数</span>：</label>
                    <div class="controls">
                        <input type="text" id="maxusers" name="maxusers" value="" placeholder="请输入最大成员数"/>
                        <span style="color: red;" id="app_chatgroups_form_add_groupMaxuserSpan"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group">
                    <label class="control-label" for="groupOwner"><span id="app_chatgroups_form_add_groupOwner">群主</span>：</label>

                    <div class="controls">
                        <input type="text" id="groupOwner" name="groupOwner" value="" placeholder="请输入群主账号"/>
                        <span style="color: red;" id="app_chatgroups_form_add_groupOwnerSpan"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <a class="btn" onclick="createNewChatgroupPre();"><span id="app_chatgroups_form_add_BtnAdd">添加</span></a>
        <button class="btn" data-dismiss="modal" onClick="clsSpan()" aria-hidden="true"><span id="app_chatgroups_form_add_BtnCancel">关闭</span></button>
    </div>
</div>

<!--发送消息-->
<div id="sendMessage" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-header">
        <button id="closeButn" type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="app_chatgroups_form_sendMsg_title">发送消息</h3>
        <input type="hidden" id="imgUuid"/>
    </div>
    <div class="modal-header">
        <h3 id="msgType"><font style="font-size:13px;color:red"><span id="app_chatgroups_label_tips">提醒</span>：</font>
            <!--<font style="font-size:13px;color:red">&nbsp;可以文字和图片同时发送,也可任选其一发送</font>-->
        </h3>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <div class="span12">
                <form id="myForm" method="POST" enctype="multipart/form-data" action="">
                    <div class="control-group">
                        <label class="control-label" for="app_chatgroups_sendMsg_label_selectPicture"><span id="app_chatgroups_sendMsg_label_selectPicture">选择图片</span>：</label>
                        <div class="controls" id="div1">
                            <input type="text" readonly="readonly" id="f_file"/>
                            <input type="button" value="选择..." class="btn btn-mini btn-primary" onClick="file.click()"/>
                            <input type="file" name="file" id="file" onChange="f_file.value=this.value;imgMessage()"
                                   style="display:none">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <span id="app_chatgroups_sendMsg_label_wait">等待上传图片</span>
                            <input type="hidden" id="share-secret"/>
                        </div>
                    </div>
                </form>
                <div class="control-group">
                    <label class="control-label" for="messegeContent"><span id="app_chatgroups_sendMsg_label_input">输入文字</span>：</label>
                    <div class="controls" id="div1">
                        <textarea style="width:500px; height:100px;" id="messegeContent"
                                  name="messegeContent"></textarea>
                        <input type="hidden" id="usernameMessage" name="usernameMessage" value=""/>
                        <input type="hidden" id="appUuidMessage" name="appUuidMessage" value=""/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="modal-footer">
        <a class="btn" onClick="sendMessage();" href="javascript:void(0);"><span id="app_chatgroups_sendMsg_btn_send">发送</span></a>
        <button id="messageCloseBtn" class="btn" data-dismiss="modal" onClick="clsupSpan()" aria-hidden="true"><span id="app_chatgroups_sendMsg_btn_cancel">关闭</span>
        </button>
    </div>
</div>
<!--发送消息end-->
